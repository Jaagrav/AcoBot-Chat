<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcoBot Chat</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="header">
      AcoBot <img src="./39152-200.png" class="theme-mode-btn" />
    </div>
    <div class="chat-body">
      <div class="text-holder">
        <div class="their-text">I am AcoBot!</div>
      </div>
      <div class="text-holder">
        <div class="their-text">
          Nice to meet you! So what can I do for you today?
        </div>
      </div>
    </div>
    <div class="footer">
      <input type="text" placeholder="Type a message" />
      <img src="./Vector 1.png" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
